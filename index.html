<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChattyMcChatterson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&family=Rajdhani&display=swap"
    rel="stylesheet">
  <link rel='stylesheet' href='style.css'>
</head>

<body>

  <div class="banner">
    <div class="bannerContent">I'm just a little ol' chatterbox, <br>trying to get by in the great big world</div>
  </div>


  <div class="msgBox">
    <div class="inner"></div>
  </div>




  <form id="userInput" autocomplete="off">
    <input id="userSub" type="text" placeholder="Say Something & Press Enter"></input>
  </form>

  <div class='arrow'>
    <svg id='down' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <title>Artboard-59</title>
      <g id="Double_down" data-name="Double down">
        <path
          d="M12,17a1,1,0,0,1-.707-.293l-4-4a1,1,0,1,1,1.414-1.414L12,14.586l3.293-3.293a1,1,0,0,1,1.414,1.414l-4,4A1,1,0,0,1,12,17Z"
          style="fill:#1c1b1e" />
        <path
          d="M12,13a1,1,0,0,1-.707-.293l-4-4A1,1,0,1,1,8.707,7.293L12,10.586l3.293-3.293a1,1,0,1,1,1.414,1.414l-4,4A1,1,0,0,1,12,13Z"
          style="fill:#1c1b1e" />
      </g>
    </svg>
    <svg id='up' class='hide' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <title>Artboard-60</title>
      <g id="Double_Up" data-name="Double Up">
        <path
          d="M16,13a1,1,0,0,1-.707-.293L12,9.414,8.707,12.707a1,1,0,1,1-1.414-1.414l4-4a1,1,0,0,1,1.414,0l4,4A1,1,0,0,1,16,13Z"
          style="fill:#1c1b1e" />
        <path
          d="M16,17a1,1,0,0,1-.707-.293L12,13.414,8.707,16.707a1,1,0,1,1-1.414-1.414l4-4a1,1,0,0,1,1.414,0l4,4A1,1,0,0,1,16,17Z"
          style="fill:#1c1b1e" />
      </g>
    </svg>
  </div>

  <div class='footer'>
    <div class="footerContent"> Made by Brent Curriden for consideration by Codeworks</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='./script.js'></script>
</body>

</html>
